<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="page_title">
        Contact Us
      </div>
      <div class="form-container">
        <form class="form-form" action="index.html" method="post">
          <div class="form-field-container">
            <div class="form-field form-field-name" id="field_0-container">
              <label for="field_0" class="form-field-label">
                Name: <span class="form-required-label">*</span>
              </label>
              <input type="text" name="form[fields][0]" id="field_0" class="form-field-medium form-field-required" placeholder="" required>
            </div>
            <div class="form-field form-field-email" id="field_1-container">
              <label for="field_1" class="form-field-label">
                Email: <span class="form-required-label">*</span>
              </label>
              <input type="text" name="form[fields][1]" id="field_1" class="form-field-medium form-field-required" placeholder="" required>
            </div>
            <div class="form-field form-field-textarea" id="field_2-container">
              <label for="field_2" class="form-field-label">
                Comment or Message: <span class="form-required-label">*</span>
              </label>
              <textarea name="form[fields][2]" id="field_2" class="form-field-medium form-field-required" placeholder="" required></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
