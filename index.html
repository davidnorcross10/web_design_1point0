<html>
  <head>
    <title>css testing</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="/home/david/Downloads/jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <div id="first_half">some text</div>
      <div id="second_half">some more text</div>
      <div class="navbar">
        <div class="dropdown">
          <button class="dropbtn" id="button1">Dropdown1</button>
          <div id="dropdown1" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn" id="button2">Dropdown2</button>
          <div id="dropdown2" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
    </div>
    <div class="pos_display" id="hover_id" style="background-color:blue;margin-top:40px;font-size:150%;text-align:center">
      <h>hover</h>
    </div>
  </body>
  <script>
    $(function(){
      $(".dropdown").on({
        mouseenter:function(){
          $(event.currentTarget).children("div").slideDown(200);
          $(event.currentTarget).children("button").animate({
            color:"rgb(255,85,0)"
          },300);
        },
        mouseleave:function(){
          $(event.currentTarget).children("div").slideUp(200);
          $(event.currentTarget).children("button").animate({
            color:"black"
          },300);
        }
      });
    });
  </script>
</html>
